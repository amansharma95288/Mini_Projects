<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add CSS for styling -->
</head>
<body>
    <div class="image-gallery">
        <img src="image1.jpg" alt="Image 1" onclick="openModal('image1.jpg')">
        <img src="image2.jpg" alt="Image 2" onclick="openModal('image2.jpg')">
        <img src="image3.jpg" alt="Image 3" onclick="openModal('image3.jpg')">
        <!-- Add more images here -->
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span onclick="closeModal()" class="close">&times;</span>
            <img id="modal-image" src="" alt="Modal Image">
        </div>
    </div>

        <div class="image-display">
            <img src="" alt="Main Image" id="main-image">
        </div>
  
    <script src="jquery.min.js"></script> <!-- Include jQuery -->
    <script src="script.js"></script> <!-- Include your JavaScript file -->
</body>
</html>
