<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aman sharma</title>
</head>
<body>
  
    <h1>REGISTRATION FORM</h1><br>
    <label for="name">name:</label>
    <input type="text" placeholder="enter name" name="name" id="name"required><br><br>
   
    <label for="email">email:</label>
    <input type="text"placeholder="enter email" name="email" id="email"required><br><br>

    <label for="password">password:</label>
    <input type="text"placeholder="password" name="password" id="password"required><br><br>
  
    <label for="date">date:</label>
    <input type="date"placeholder="date" name="date" id="date"required><br><br>

    <label for="phone number">phone number:</label>
    <input type="phone number"placeholder="enter no." name="phone number" id="phone number"required><br><br>

    <label for="select file">select file:</label>
    <input type="file" name="file" id="select file"required><br><br>

    <p>SELECT YOUR GENDER</p>
    <label for="male">male</label>
    <input type="radio" name="GENDER" id="male"required><br>
    
    <label for="female">female</label>
    <input type="radio" name="GENDER" id="female"required><br>
    
    <label for="other">other</label>
    <input type="radio" name="GENDER" id="other"required><br>

    <label for="courses">courses</label>
    <select name="courses" id="courses"required>
    <option value="btech">btech</option>
    <option value="bba">bba</option>
    <option value="bcom">bcom</option>
    <option value="b pharma">b pharma</option>
    <option value="bca">bca</option>
    
    </select>
    <p>COMMENT</p>
    <textarea name="type here" id="" cols="30" rows="10">type here...</textarea><br>
  <!-- <label for="register now ">register now</label> -->
  <input type="button" value="register now">
 
    
</body>
</html>
